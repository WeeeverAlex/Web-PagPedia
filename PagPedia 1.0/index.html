<!DOCTYPE html>
<html>
<head>
	<title>PagPedia</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/bg.png">
		</div>
			<div class="login-content">
				<form action="index.html" >
					<img src="img/avatar.png">
					<h2 class="title">Bem vindo</h2>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i> <! -- ultilizei fas fa para puxar o avatar -->
						</div>
						<div class="div">
							<h5>Usuario</h5>
							<input type="text" class="input">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i"> 
							<i class="fas fa-lock"></i> <! --ultilizei fas fa para puxar o cadeado -->
						</div>
						<div class="div">
							<h5>Senha</h5>
							<input type="password" class="input">
						</div>
	            	</div>
					<p>Nao tem uma conta?
						<b href="">Cadastra-se</b>
					</p>	
					<a href="#">Esqueceu sua senha?</a>
	            	<input type="submit" class="btn" value="Login">
					<div class="terms">
						<a href="https://policies.google.com/privacy" target="_blank" rel="noreferer" id="privacy">Privacidade</a>
						<a href="https://policies.google.com/terms" target="_blank" rel="noreferer" id="privacy">Termos de Servi√ßo</a>
					</div>
	            </form>
				
			</div>
	</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
