<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="static/css/style2.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="static/img/wave.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="static/img/logo.png" alt="Logo" />
            </div>

            <div class="links">
              <ul>
                <li><a href="login.html" class="btn">Entrar</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>O futuro esta aqui,</h1>
                <h1>Bem vindo ao PagPedia.</h1>
              </div>
              <p class="text">
                O PagPedia é uma rede social interna do PagSeguro de compartilhamento de perfis e times entre seus usuários, que permite editar os times e os profissionais e compartilhá-los em uma variedade de serviços.
              </p>
              <div class="cta">
              </div>
            </div>

            <div class="right">
              <img src="static/img/bg2.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="fas fa-bolt"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="static/java/app2.js"></script>
  </body>
</html>
