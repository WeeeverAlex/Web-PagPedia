<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PagPedia Error</title>
        <link rel="stylesheet" href="static/css/style3.css">
    </head> 
    <body>
        <main>   
            <div class="lamp__wrap">
              <div class="lamp">
                <div class="cable"></div>
                <div class="cover"></div>
                <div class="in-cover">
                  <div class="bulb"></div>
                </div>
                <div class="light"></div>
              </div>
            </div>
            
            <section class="error">
              <div class="error__content">
                <div class="error__message message">
                  <h1 class="message__title">Página não encontrada</h1>
                  <p class="message__text">
                      Desculpe, a página que você estava procurando não foi encontrada aqui. O link que você seguiu pode estar quebrado ou não existir mais. Por favor, tente novamente, ou dê uma olhada em nosso.</p>
                </div>
                <div class="error__nav e-nav">
                  <a href="#" target="_blanck" class="e-nav__link"></a>
                </div>
              </div>
            </section>
        </main> 
    </body>
</html>
